 <!-- <i aria-hidden="true" class="fa fa-search-plus mr-2"></i>-->
 <div class="jumbotron">
  <h1 class="display-4">Gerenciamento de Patologias</h1>
</div>
<div class="row">
<div class="col s6">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pato of patologias">
        <th scope="row"><a routerLink="{{pato.id}}/editar">{{pato.id}}</a></th>
        <td> {{pato.nome}}</td>
        <td>{{pato.descricao}}</td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-primary btn-block" routerLink="/patologias/novo">Criar</a>
</div>
<div class="col s6">
  <router-outlet></router-outlet>
</div>
</div>
