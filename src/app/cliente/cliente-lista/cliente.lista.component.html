<div class="jumbotron">
  <h1 class="display-4">Gerenciamento de Clientes</h1>
</div>
<div class="row">
  <div class="col s6">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <th scope="row">
            <a routerLink="{{cliente.id}}/editar">{{ cliente.id }}</a>
          </th>
          <td>{{ cliente.nome }}</td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-primary btn-block" routerLink="/clientes/novo">Criar</a>
  </div>
</div>
