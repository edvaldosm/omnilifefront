 <!-- <i aria-hidden="true" class="fa fa-search-plus mr-2"></i>-->
<div class="jumbotron">
    <h1 class="display-4">Gerenciamento de Suplementos</h1>

</div>
<div class="row">
  <div class="col s6">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Descrição</th>
          <th scope="col">Observação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supla of suplementos">
          <th scope="row"><a routerLink="{{supla.id}}/editar">{{supla.id}}</a></th>
          <td> {{supla.descricao}}</td>
          <td>{{supla.obs}}</td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-primary btn-block" routerLink="/suplementos/novo">Criar</a>
  </div>
  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
