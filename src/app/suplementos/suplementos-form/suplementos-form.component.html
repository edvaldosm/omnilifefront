
<div *ngIf="!supla; else elseBlock">
  <h5>
    Criar Suplementos
  </h5>
</div>
<ng-template #elseBlock>
  <h5>
    Editar Suplementos: {{supla.descricao}}
  </h5>
</ng-template>
<form [formGroup]="suplementosForm" (ngSubmit)="onSubmit()">

  <div class="form-row">
    <div *ngIf="supla" class="form-group col-md-6">
      <label for="idSuplemento">Id</label>
      <input type="text" class="form-control" id="idSuplemento" placeholder="Id
        do Suplemento" formControlName="idSuplemento">
    </div>
    <div class="form-group col-md-6">
      <label for="descricao">Descrição</label>
      <input type="text" class="form-control" id="descricao"
        placeholder="Descrição Suplemento" formControlName="descricao">
      <app-vmessage
        *ngIf="f.descricao.touched && f.descricao.errors"
        text="Descrição obrigatório!">
      </app-vmessage>
    </div>
  </div>
  <div class="form-row">

    <div class="form-group col-md-12">
      <label for="Obs">Observações</label>
      <textarea class="form-control" id="Obs" placeholder="Observações sobre
        Suplemento" rows="3" formControlName="obs"></textarea>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <button class="btn btn-primary btn-block" [disabled]="suplementosForm.invalid || suplementosForm.pending">Salvar</button>
    </div>
    <div class="form-group col-md-6">
        <a class="btn btn-primary btn-block" routerLink="/suplementos">Fechar</a>
      </div>
  </div>
</form>
